<div class="container my-5">
  <h1 class="mb-3">New Customer</h1>

  <div class="row">
    <div class="col-6">
      <form [formGroup]="addCustomerForm" (ngSubmit)="addCustomer()">
        <div class="mb-3 form">
          <div class="form-group">
            <label class="label">Created Date: </label>
            <span class="date-value">
              {{ getCurrentDate() | date : "dd/MM/yyyy" }}</span
            >
          </div>

          <div class="form-group">
            <label for="name" class="label">Customer Name: </label>
            <input
              [class.is-invalid]="
                addCustomerForm.get('name')?.touched &&
                addCustomerForm.get('name')?.invalid
              "
              type="text"
              formControlName="name"
              class="form-control"
              id="name"
              name="name"
            />
          </div>

          <div class="form-group">
            <label for="address" class="label">Address:</label>
            <textarea
              [class.is-invalid]="
                addCustomerForm.get('address')?.touched &&
                addCustomerForm.get('address')?.invalid
              "
              formControlName="address"
              class="form-control ta"
              id="address"
              name="address"
              rows="4"
            ></textarea>
          </div>
        </div>
        <div class="button-group">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="addCustomerForm.invalid"
          >
            Save
          </button>
          <button
            type="button"
            routerLink="/customers"
            class="btn btn-secondary ms-2"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
